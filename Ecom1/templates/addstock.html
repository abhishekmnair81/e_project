{% extends 'base.html' %}
{% load static %}

{% block content %}
<h3 class="text-center mb-4">Add Product Stock</h3>
<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4" style="width: 400px;">


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Stock</label>
                <input type="number" value="{{pro.stock}}" class="form-control" name="s" placeholder="Enter new stock quantity" required>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-black form-control">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
