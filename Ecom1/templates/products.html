{% extends 'base.html' %}
{% load static %}

{% block content %}
 <img src="{% static 'images/phnn.jpg' %}" height="400px" width="100%" alt="">
<div class="container w-50">
    <h2 class="text-center" style="font-size:40px;">Our Products</h2>
</div><br>
<div class="container product-gallery">
    <h2 class="text-center my-4">Shop Products</h2>
    <div class="row">
        {% for i in pro %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card product-card border-0 shadow-sm h-100">
                    <div class="card-img-top image-hold">
                        <img src="{{ i.image.url }}" class="img-fluid" alt="{{ i.name }}" style="height: 250px; width: 100%;">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-dark">{{ i.name }}</h5>
                        <p class="text-muted">â‚¹{{ i.price }}</p>
                        <a href="{% url 'shop:details' i.id %}" class="btn btn-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
