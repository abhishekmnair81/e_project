<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

<h2 class="text-center mb-4 text-black">Add Category</h2>
<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4" style="width: 650px;">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Category Name</label>
                <input type="text" class="form-control" name="n" placeholder="Enter category name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea class="form-control" rows="3" name="d" placeholder="Write a short description" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Image</label>
                <input type="file" class="form-control" name="i">
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-black form-control">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
