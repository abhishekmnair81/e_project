{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">

    <div class="card p-4 bg-light" style="width: 700px;">
        <h3 class="text-center mb-4">Billing Details.</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Phone No</label>
                <input type="number" class="form-control" name="p" placeholder="Enter your Phone Number" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email Id</label>
                <input type="email" class="form-control" name="e" placeholder="Enter your Email Id" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Address</label>
                <textarea class="form-control" rows="3" name="a" placeholder="Write your address" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Pin Code</label>
                <input type="number" class="form-control" name="pc" placeholder="Area pin code" required>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-info form-control">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
